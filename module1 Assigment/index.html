<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <meta charset="UTF-8">
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
    </style>
  </head>
  <body ng-controller="LunchCheckController">
    <div class="container">
      <h1>Lunch Checker</h1>

      <div class="form-group">
        <input type="text"
               placeholder="List comma separated dishes you usually have for lunch"
               class="form-control"
               ng-model="lunchItems">
        <!-- Optional note -->
        <p class="help-block">Note: Empty items (e.g., ", ,") are counted towards the total.</p>
      </div>

      <div class="form-group">
        <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
      </div>

      <div class="form-group message" ng-bind="message" ng-style="{'color': messageColor}"></div>
    </div>

    <!-- AngularJS from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Your custom JS -->
    <script src="app.js"></script>
  </body>
</html>
